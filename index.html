<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Stylesheet" type="text/css" href="forgame.css" />
    <script src="gamecode.js" defer></script>
    <title>Akihabaratour</title>
    <style class="header"></style>
  </head>
  <body>
    <!--标题-->
    <div class="header">
      <h1>Akihabara Tour</h1>
    </div>
    <!--道具栏-->
    <table border="0">
      <tr>
        <td class="coin">
          <img src="img/coin.jpg" id="coin" class="props" alt="coin" />
        </td>
        <td class="toy">
          <img src="img/toy.jpg" id="toy" class="props" alt="toy" />
        </td>
        <td class="sushi">
          <img src="img/sushi-set.png" id="sushi" class="props" alt="sushi" />
        </td>
        <td class="discount">
          <img
            src="img/discount.png"
            id="discount"
            class="props"
            alt="discount"
          />
        </td>
      </tr>
    </table>
    <!--道具栏，每页都一样-->
    <button id="misson" class="missionbutton">check mission</button>
    <div class="akihibara">
      <img src="img/akihibara01.jpg" class="aki" alt="Akihibara" />
    </div>
    <a href="/gameroom.html" class="gameroomlink">Gameroom</a>
    <button id="sushistore">Buy sushi</button>
    <a href="/store.html" class="storelink">Store</a>
  </body>
</html>
